<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Saudi Arabia Compliant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 13px;
            color: #888;
        }
        .status.online {
            color: #4caf50;
            font-weight: 600;
        }
        .status.offline {
            color: #f44336;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ HRMS Login</h1>
        <p class="subtitle">Saudi Arabia Labor Law Compliant</p>
        
        <div class="status" id="status">Checking backend...</div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@hrms.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');
        const loginForm = document.getElementById('loginForm');

        // Check backend health
        async function checkBackend() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    statusEl.textContent = '‚úÖ Backend Connected';
                    statusEl.className = 'status online';
                } else {
                    statusEl.textContent = '‚ùå Backend Error';
                    statusEl.className = 'status offline';
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Backend Offline';
                statusEl.className = 'status offline';
            }
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successEl.textContent = `‚úÖ Login successful! Welcome, ${data.user?.email || 'User'}`;
                    successEl.style.display = 'block';
                    
                    // Store token
                    localStorage.setItem('token', data.access_token);
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    errorEl.textContent = `‚ùå ${data.message || 'Login failed'}`;
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = '‚ùå Cannot connect to server. Make sure backend is running.';
                errorEl.style.display = 'block';
            }
        });

        // Check backend on load
        checkBackend();
        setInterval(checkBackend, 10000); // Check every 10 seconds
    </script>
</body>
</html>
