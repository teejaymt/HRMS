<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- BOA Logo - Airplane/Cloud concept with gradient -->
  
  <!-- Cloud shapes -->
  <path d="M25 30 C25 30, 15 25, 15 20 C15 15, 20 12, 25 15 C25 10, 30 8, 35 10 C40 8, 45 10, 45 15 C50 12, 55 15, 55 20 C55 25, 45 30, 25 30 Z" 
        fill="url(#cloudGradient)" opacity="0.3"/>
  
  <!-- Airplane -->
  <path d="M20 35 L30 25 L35 27 L28 35 L35 38 L33 42 L25 38 L20 42 L18 40 L20 35 Z" 
        fill="url(#planeGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38B2AC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#319795;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3182CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C5282;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3182CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text: Business on Air -->
  <text x="65" y="28" font-family="Arial, sans-serif" font-weight="700" font-size="18" fill="url(#textGradient)">
    Business on Air
  </text>
  
  <!-- Subtitle: HRMS -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-weight="400" font-size="11" fill="#718096">
    Human Resource Management
  </text>
</svg>
